<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ocean-Bagley Certificate Links</title>
    <style>
        body {
            background-color: #000;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            animation: bg-animation 5s infinite alternate;
        }

        @keyframes bg-animation {
            0% {
                background-color: #000;
            }
            50% {
                background-color: #800000; 
            }
            100% {
                background-color: #000;
            }
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .title {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .links a {
            color: white;
            text-decoration: none;
            font-size: 24px;
            transition: color 0.3s ease;
        }

        .links a:hover {
            color: #FFD700;
        }

        .get-button {
            background-color: transparent;
            border: 1px solid white;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .get-button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Ocean-Bagley Certificate Links</h1>
        <div class="links">
            <a href="https://cdn.discordapp.com/attachments/1212247670018801664/1224954652123070464/OceanBagleyCert.zip?ex=661f5eeb&is=660ce9eb&hm=d3721689e247818e62d5b0854258f6ada2f7aa74b00e516fbeeb90366e843bde&">Certificate File</a>
<!--esign-->
            <button class="get-button" onclick="window.location.href='itms-services://?action=download-manifest&url=https://raw.githubusercontent.com/Ocean-Bagley/links/main/manifest-esign.plist'">Esign</button>
<!--scarlet-->
            <button class="get-button" onclick="window.location.href='itms-services://?action=download-manifest&url=https://raw.githubusercontent.com/Ocean-Bagley/links/main/manifest-scarlet.plist'">Scarlet</button>
<!--arceusx-->
            <button class="get-button" onclick="window.location.href='itms-services://?action=download-manifest&url=https://raw.githubusercontent.com/Ocean-Bagley/links/main/manifest-arceusx.plist'">Arceus X</button>
<!--codex-->
            <button class="get-button" onclick="window.location.href='itms-services://?action=download-manifest&url=https://raw.githubusercontent.com/Ocean-Bagley/links/main/manifest-codex.plist'">CodeX</button>
            <p class="additional-text">Updated to 4-3-2024</p>
        </div>
    </div>
</body>
</html>
