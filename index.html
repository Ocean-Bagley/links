<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ocean-Bagley Certificate Links</title>
    <style>
        body {
            background-color: #000;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            animation: bg-animation 5s infinite alternate;
        }

        @keyframes bg-animation {
            0% {
                background-color: #000;
            }
            50% {
                background-color: #800000; 
            }
            100% {
                background-color: #000;
            }
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .title {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .links a {
            color: white;
            text-decoration: none;
            font-size: 24px;
            transition: color 0.3s ease;
        }

        .links a:hover {
            color: #FFD700;
        }

        .get-button {
            background-color: transparent;
            border: 1px solid white;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .get-button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Ocean-Bagley Certificate Links</h1>
        <div class="links">
            <button class="get-button" onclick="window.location.href='https://cdn.discordapp.com/attachments/1209608896356950046/1252311191238479973/OceanBagleyCert.zip?ex=667312ae&is=6671c12e&hm=ce9556e1f17284cc4c55450e1be55f75cda3e79d9dc8bd3f8f86c0f0b039932e&'">Certificate File</button>
<!--esign-->
            <button class="get-button" onclick="window.location.href='https://ln.run/bWjFS'">Esign</button>
<!--scarlet-->
            <button class="get-button" onclick="window.location.href='https://ln.run/_UMGm'">Scarlet</button>
<!--arceusx(outdated)-->
            <button class="get-button" onclick="window.location.href='https://ln.run/6H6zF'">Arceus X</button>
<!--codex(outdated)-->
            <button class="get-button" onclick="window.location.href='https://ln.run/dY6dr'">CodeX</button>
            <p class="additional-text">Updated to 6-18-2024</p>
        </div>
    </div>
</body>
</html>
